<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TRIAL APP</title><style>body{margin:0;height:100vh;background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a1c4fd,#c2e9fb);background-size:400% 400%;animation:gradientBG 8s ease infinite;font-family:sans-serif;color:#020202}#loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:inherit;display:flex;flex-direction:column;justify-content:center;align-items:center;font-size:1.5rem;z-index:9999;transition:opacity .3s ease}@keyframes gradientBG{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}.spinner{border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin-bottom:10px}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}#js-required{position:absolute;top:10px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.8);padding:8px 16px;border-radius:6px;color:#000;font-size:1rem}</style><script defer="defer" src="/static/js/main.6011c0bf.js"></script></head><body><div id="js-required">You need to enable JavaScript to run this app.</div><div id="loading-screen"><div class="spinner"></div>WELCOME TO TRISHITA LLP</div><div id="root"></div><script>document.getElementById("js-required").remove();const MIN_LOADING_TIME=2e3,startTime=Date.now();window.addEventListener("load",function(){const e=document.getElementById("loading-screen"),t=Date.now()-startTime,n=Math.max(0,2e3-t);setTimeout(()=>{e.style.opacity="0",setTimeout(()=>e.style.display="none",300)},n)})</script></body></html>
