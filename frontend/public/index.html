<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TRIAL APP</title>
    <style>
      /* Make the entire page colorful */
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
        font-family: sans-serif;
        color: rgb(2, 2, 2);
      }

      /* Full-screen loading overlay */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit; /* Match page background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      /* Gradient animation */
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Simple spinner */
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* JavaScript required message */
      #js-required {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 16px;
        border-radius: 6px;
        color: black; /* Text is now black */
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Message for when JS is disabled or not running yet -->
    <div id="js-required">You need to enable JavaScript to run this app.</div>

    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
      WELCOME TO TRISHITA LLP 
    </div>

    <!-- Your React app -->
    <div id="root"></div>

    <script>
      // Remove "JS required" message since JavaScript is running
      document.getElementById("js-required").remove();

      const MIN_LOADING_TIME = 2000; // 2 seconds
      const startTime = Date.now();

      window.addEventListener("load", function () {
        const loader = document.getElementById("loading-screen");
        const elapsed = Date.now() - startTime;
        const remainingTime = Math.max(0, MIN_LOADING_TIME - elapsed);

        setTimeout(() => {
          loader.style.opacity = "0";
          setTimeout(() => loader.style.display = "none", 300);
        }, remainingTime);
      });
    </script>
  </body>
</html>
